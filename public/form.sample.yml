                      es: |-
                        Ingrese los siguientes datos de su DD214-Miembro 4, Casilla # 4b
                    required: true
                    id: |-
                      military-last-pay-grade
                    type: |-
                      shorttext
                  - name:
                      en: |-
                        Net service for this period (Box #12c)
                      es: |-
                        Servicio neto para este período (Cuadro # 12c)
                    instructions:
                      en: |-
                        Please enter the following data from your DD214-Member 4, Box #12c
                      es: |-
                        Ingrese los siguientes datos de su DD214-Miembro 4, Casilla # 12c
                    required: true
                    id: |-
                      military-net-service
                    type: |-
                      shorttext
                  - name:
                      en: |-
                        Number of days of accrued paid leave (Box #16)
                      es: |-
                        Número de días de vacaciones pagadas acumuladas (Casilla # 16)
                    instructions:
                      en: |-
                        Please enter the following data from your DD214-Member 4, Box #16
                      es: |-
                        Ingrese los siguientes datos de su DD214-Miembro 4, Casilla # 16
                    required: true
                    id: |-
                      military-accured-paid-leave
                    type: |-
                      decimal
                  - name:
                      en: |-
                        Character of Service (Box #24)
