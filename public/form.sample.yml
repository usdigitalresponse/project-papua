  - title:
      en: |-
        Payment Info
      es: |-
        Información de pago
    heading:
      en: |-
        Let's talk about how we can pay you!
      es: |-
        ¡Hablemos sobre cómo podemos pagarle!
    questions:
      - name:
          en: |-
            Do you wish to have Income Taxes withheld from your Unemployment Compensation?
          es: |-
            ¿Desea que se le retengan los impuestos sobre la renta de su compensación por desempleo?
        instructions:
          en: |-
            Unemployment is taxable income. If you do not withhold state or federal taxes from your benefits, you will be responsible to pay them when you file your tax return. Everyone who collects unemployment benefits will receive a 1099 detailing the total payments received and any taxes paid on that income. You may request changes to your claim’s tax deductions anytime.
          es: |-
            El desempleo es renta imponible. Si no retiene impuestos estatales o federales de sus beneficios, será responsable de pagarlos cuando presente su declaración de impuestos. Todos los que cobran beneficios de desempleo recibirán un 1099 que detalla los pagos totales recibidos y los impuestos pagados sobre ese ingreso. Puede solicitar cambios en las deducciones de impuestos de su reclamo en cualquier momento.
        id: |-
          payment-income-withheld
        required: true
        type: |-
          singleselect
        options:
          - name:
              en: |-
                Yes, I would like both {{STATE_NAME}} and Federal Income Taxes withheld
              es: |-
                Sí, me gustaría retener tanto {{STATE_NAME}} como los Impuestos federales sobre la renta
            id: |-
              state-and-fed
          - name:
              en: |-
                Yes, I would like only Federal Income Tax withheld
              es: |-
                Sí, solo me gustaría retener el impuesto federal sobre la renta
            id: |-
              fed
          - name:
              en: |-
                Yes, I would like only {{STATE_NAME}} Income Tax withheld
              es: |-
                Sí, me gustaría retener solo {{STATE_NAME}} Impuesto sobre la renta
            id: |-
              state
          - name:
              en: |-
                No, I do not want any Income Taxes withheld
              es: |-
                No, no quiero que se retengan impuestos sobre la renta
            id: |-
              none
      - name:
          en: |-
            Please select a payment option.
          es: |-
            Por favor seleccione una opción de pago.
        instructions:
          en: |-
            There are two payments options for your COVID-19 Emergency Unemployment Insurance benefits:
              
              - Direct Deposit (DD), which deposits your unemployment benefits into your checking or savings account.
              - Electronic Payment Card (EPC), which works just like a debit card. The EPC is administered by J.P. Morgan Chase Bank. If you choose to receive your benefits via EPC, you will receive your card in the mail within 7-10 days from the date your claim is processed.
          es: |-
            Hay dos opciones de pago para sus beneficios del Seguro de desempleo de emergencia COVID-19:
              
              - Depósito directo (DD), que deposita sus beneficios de desempleo en su cuenta corriente o de ahorros.
              - Tarjeta de pago electrónico (EPC), que funciona igual que una tarjeta de débito. El EPC es administrado por J.P.Morgan Chase Bank. Si elige recibir sus beneficios a través de EPC, recibirá su tarjeta por correo dentro de los 7-10 días a partir de la fecha en que se procese su reclamo.
        id: |-
          payment-option
        required: true
        type: |-
          dropdown
        options:
          - name:
              en: |-
                Direct Deposit
              es: |-
                Deposito directo
            id: |-
              direct-deposit
          - name:
              en: |-
                Electronic Payment Card
              es: |-
                Tarjeta de pago electronico
            id: |-
              electronic-payment-card
        switch:
          electronic-payment-card:
            - name:
                en: |-
                  Electronic Payment Card
                es: |-
                  Tarjeta de pago electronico
              instructions:
                en: |-
                  Please visit this link for information on how to use your EPC card, EPC card fees/rates, and how to avoid unnecessary fees. The monthly fee for your EPC is $0. It costs $0 to purchase items with your EPC. ATM withdrawal fees are $0 in-network, and $1.95 out of network. There are no overdraft fees.
                es: |-
                  Visite este enlace para obtener información sobre cómo usar su tarjeta EPC, las tarifas / tarifas de la tarjeta EPC y cómo evitar tarifas innecesarias. La tarifa mensual para su EPC es de $ 0. Cuesta $ 0 comprar artículos con su EPC. Las tarifas de retiro de cajeros automáticos son de $ 0 dentro de la red y $ 1.95 fuera de la red. No hay cargos por sobregiro.
              type: |-
                instructions-only
              id: |-
                electronic-payment-card
          direct-deposit:
            - name:
                en: |-
                  Bank Name
                es: |-
                  Nombre del banco
              id: |-
                payment-bank-name
              type: |-
                shorttext
              required: true
            - name:
                en: |-
                  Account Type
                es: |-
                  Tipo de cuenta
              id: |-
                payment-account-type
              type: |-
                singleselect
              required: true
              options:
                - name:
                    en: |-
                      Checking account
                    es: |-
                      Cuenta de cheques
                  id: |-
                    checking
                - name:
                    en: |-
                      Savings account
                    es: |-
                      Cuenta de ahorros
                  id: |-
                    savings
            - name:
                en: |-
                  Account Number
                es: |-
                  Número de cuenta
              instructions:
                en: |-
                  Please type the account number for the account where you would like your benefits to be deposited.
                es: |-
                  Escriba el número de cuenta de la cuenta donde desea que se depositen sus beneficios.
              id: |-
                payment-account-number
              type: |-
                integer
              required: true
            - name:
                en: |-
                  Confirm Account Number
                es: |-
                  Confirmar número de cuenta
              instructions:
                en: |-
                  Please re-type the account number for the account where you would like your benefits to be deposited.
                es: |-
                  Vuelva a escribir el número de cuenta para la cuenta donde desea que se depositen sus beneficios.
              id: |-
                payment-account-number-confirm
              type: |-
                integer
              required: true
              validate:
                - type: |-
                    matches_field
                  value: |-
                    payment-account-number
                  error:
                    en: |-
                      Account numbers do not match
                    es: |-
                      Los números de cuenta no coinciden
            - name:
                en: |-
                  Routing Number
                es: |-
                  Número de ruta
              instructions:
                en: |-
                  Please type the routing number of your bank.
                es: |-
                  Escriba el número de ruta de su banco.
              id: |-
                payment-routing-number
              type: |-
                integer
              required: true
            - name:
                en: |-
                  Confirm Routing Number
                es: |-
                  Confirmar número de ruta
              id: |-
                payment-routing-number-confirm
              type: |-
                integer
              required: true
              validate:
                - type: |-
                    matches_field
                  value: |-
                    payment-routing-number
                  error:
                    en: |-
                      Routing numbers do not match
                    es: |-
                      Los números de ruta no coinciden
