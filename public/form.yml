            If none of the following are true, you can't apply for unemployment through this form. Please look into your state unemployment insurance application for further options.
          es: |-
            Si nada de lo siguiente es cierto, no puede solicitar el desempleo a través de este formulario. Consulte las solicitudes de seguro de desempleo de su estado para obtener más opciones.
