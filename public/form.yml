  - title:
      en: Payment Info
      es: Información de pago
      zh: 付款信息
    heading:
      en: Let's talk about how we can pay you!
      es: ¡Hablemos sobre cómo podemos pagarle!
      zh: 让我们谈谈我们如何向您付款！
    questions:
      - name:
          en: Do you wish to have Income Taxes withheld from your Unemployment Compensation?
          es: ¿Desea que se le retengan los impuestos sobre la renta de su compensación por desempleo?
          zh: 您是否希望从失业补偿金中扣除所得税？
        instructions:
          en: |-
            Unemployment is taxable income. If you do not withhold state or federal taxes from your benefits, you will be responsible to pay them when you file your tax return. Everyone who collects unemployment benefits will receive a 1099 detailing the total payments received and any taxes paid on that income. You may request changes to your claim’s tax deductions anytime.
          es: |-
            El desempleo es renta imponible. Si no retiene impuestos estatales o federales de sus beneficios, será responsable de pagarlos cuando presente su declaración de impuestos. Todos los que cobran beneficios de desempleo recibirán un 1099 que detalla los pagos totales recibidos y los impuestos pagados sobre ese ingreso. Puede solicitar cambios en las deducciones de impuestos de su reclamo en cualquier momento.
          zh: |-
            失业是应税收入。如果您没有从福利中预扣州税或联邦税，则您有责任在提交纳税申报表时支付这些税。领取失业救济金的每个人都将收到1099，详细说明已收到的总付款以及对该收入支付的任何税款。您可以随时要求更改索赔的税款扣除额。
        id: payment-income-withheld
        required: true
        type: singleselect
        options:
          - name:
              en: 'Yes, I would like both {{STATE_NAME}} and Federal Income Taxes withheld'
              es: 'Sí, me gustaría retener tanto {{STATE_NAME}} como los impuestos federales sobre la renta'
              zh: '是的，我希望同时预扣{{STATE_NAME}}和联邦所得税'
            id: state-and-fed
          - name:
              en: 'Yes, I would like only Federal Income Tax withheld'
              es: 'Sí, solo me gustaría retener el impuesto federal sobre la renta'
              zh: 是的，我只希望预扣联邦所得税
            id: fed
          - name:
              en: 'Yes, I would like only {{STATE_NAME}} Income Tax withheld'
              es: 'Sí, me gustaría solo {{STATE_NAME}} Impuesto sobre la renta retenido'
              zh: '是的，我只预扣{{STATE_NAME}}所得税'
            id: state
          - name:
              en: 'No, I do not want any Income Taxes withheld'
              es: 'No, no quiero que se retengan impuestos sobre la renta'
              zh: 不，我不想预扣任何所得税
            id: none
      - name:
          en: Please select a payment option.
          es: Por favor seleccione una opción de pago.
          zh: 请选择付款方式。
        instructions:
          en: |-
            There are two payments options for your COVID-19 Emergency Unemployment Insurance benefits:

            Direct Deposit (DD), which deposits your unemployment benefits into your checking or savings account.

            Electronic Payment Card (EPC), which works just like a debit card. The EPC is administered by J.P. Morgan Chase Bank. If you choose to receive your benefits via EPC, you will receive your card in the mail within 7-10 days from the date your claim is processed.
          es: |-
            Hay dos opciones de pago para sus beneficios del Seguro de desempleo de emergencia COVID-19:

            Depósito directo (DD), que deposita sus beneficios de desempleo en su cuenta corriente o de ahorros.

            Tarjeta de pago electrónico (EPC), que funciona igual que una tarjeta de débito. El EPC es administrado por J.P.Morgan Chase Bank. Si elige recibir sus beneficios a través de EPC, recibirá su tarjeta por correo dentro de los 7-10 días a partir de la fecha en que se procese su reclamo.
          zh: |-
            COVID-19紧急失业保险金有两种付款方式：

            直接存款（DD），用于将您的失业救济金存入您的支票或储蓄帐户。

            电子支付卡（EPC），其作用类似于借记卡。 EPC由摩根大通银行（J.P. Morgan Chase Bank）管理。如果您选择通过EPC领取保险金，则将从您的索赔处理之日起7-10天内以邮件方式收到您的卡。
        id: payment-option
        required: true
        type: dropdown
        options:
          - name:
              en: Direct Deposit
              es: Deposito directo
              zh: 直接存款
            id: direct-deposit
          - name:
              en: Electronic Payment Card
              es: Tarjeta de pago electronico
              zh: 电子支付卡
            id: electronic-payment-card
        switch:
          electronic-payment-card:
            - name:
                en: Electronic Payment Card
                es: Tarjeta de pago electronico
                zh: 电子支付卡
              instructions:
                en: |-
                  Please visit this link for information on how to use your EPC card, EPC card fees/rates, and how to avoid unnecessary fees.

                  The monthly fee for your EPC is $0. It costs $0 to purchase items with your EPC. ATM withdrawal fees are $0 in-network, and $1.95 out of network. There are no overdraft fees.
                es: |-
                  Visite este enlace para obtener información sobre cómo usar su tarjeta EPC, las tarifas / tarifas de la tarjeta EPC y cómo evitar tarifas innecesarias.

                  La tarifa mensual para su EPC es de $ 0. Cuesta $ 0 comprar artículos con su EPC. Las tarifas de retiro de cajeros automáticos son de $ 0 dentro de la red y $ 1.95 fuera de la red. No hay cargos por sobregiro.
                zh: |-
                  请访问此链接以获取有关如何使用EPC卡，EPC卡费用/费率以及如何避免不必要费用的信息。

                  您的EPC的月费为$ 0。使用EPC购买商品的费用为$ 0。 ATM取款费在网络内为$ 0，在网络外为$ 1.95。没有透支费。
              type: instructions-only
              id: electronic-payment-card
          direct-deposit:
            - name:
                en: Bank Name
                es: Nombre del banco
                zh: 银行的名字
              id: payment-bank-name
              type: shorttext
              required: true
            - name:
                en: Account Type
                es: Tipo de cuenta
                zh: 帐户类型
              id: payment-account-type
              type: singleselect
              required: true
              options:
                - name:
                    en: Checking account
                    es: Cuenta de cheques
                    zh: 支票账户
                  id: checking
                - name:
                    en: Savings account
                    es: Cuenta de ahorros
                    zh: 储蓄账户
                  id: savings
            - name:
                en: Account Number
                es: Número de cuenta
                zh: 账号
              instructions:
                en: Please type the account number for the account where you would like your benefits to be deposited.
                es: Escriba el número de cuenta de la cuenta donde desea que se depositen sus beneficios.
                zh: 请输入您希望将福利存入的帐户的帐号。
              id: payment-account-number
              type: integer
