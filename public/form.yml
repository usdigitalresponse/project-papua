  - title:
      en: Recent Employment
      es: Empleo reciente
      zh: 最近的工作
    heading:
      en: Please tell us more about your last job
      es: Cuéntanos más sobre tu último trabajo
      zh: 请告诉我们更多关于您的上一份工作
    instructions:
      en: |-
        You are filing this claim because you have experienced a change in your employment. The following questions are about your most recent work/employment.
      es: |-
        Está presentando este reclamo porque ha experimentado un cambio en su empleo. Las siguientes preguntas son sobre su trabajo / empleo más reciente.
      zh: 您正在提出此索赔，因为您的工作经历了变化。以下问题与您最近的工作/工作有关。
    questions:
      - name:
          en: Enter your last day of work.
          es: Ingrese su último día de trabajo.
          zh: 输入您的最后工作日。
        id: last-day-of-work
        required: true
        type: datepicker
      - name:
          en: |-
            Please select ALL the DAYS you actually worked during the last week of your employment. Please include the last day that you actually performed work for your employer.
          es: |-
            Seleccione TODOS LOS DÍAS en los que trabajó durante la última semana de su empleo. Incluya el último día que realmente realizó el trabajo para su empleador.
          zh: 请选择在工作的最后一周中您实际工作的所有日子。请附上您实际为雇主执行工作的最后一天。
        instructions:
          en: |-
            For the purposes of this question a week starts on Sunday and ends on Saturday.
            Ex. If the last day you worked was a Tuesday, and you work on weekends, you should select Sunday, Monday, and Tuesday.
            If the last day you worked was a Friday, and you do not work on weekends, you should select Monday, Tuesday, Wednesday, Thursday, and Friday.
          es: |-
            A los fines de esta pregunta, una semana comienza el domingo y termina el sábado.
            Ex. Si el último día que trabajó fue un martes y trabaja los fines de semana, debe seleccionar domingo, lunes y martes.
            Si el último día que trabajó fue un viernes y no trabaja los fines de semana, debe seleccionar lunes, martes, miércoles, jueves y viernes.
          zh: |-
            为了这个问题，一周从星期日开始，到星期六结束。
            例如如果工作的最后一天是星期二，而周末工作，则应选择星期日，星期一和星期二。
            如果您上班的最后一天是星期五，而您不在周末工作，则应选择星期一，星期二，星期三，星期四和星期五。
        id: last-week-days-worked
        required: true
        type: multiselect
        options:
          - name:
              en: Sunday
              es: domingo
              zh: 星期日
            id: sunday
          - name:
              en: Monday
              es: lunes
              zh: 星期一
            id: monday
          - name:
              en: Tuesday
              es: martes
              zh: 星期二
            id: tuesday
          - name:
              en: Wednesday
              es: miércoles
              zh: 星期三
            id: wednesday
          - name:
              en: Thursday
              es: jueves
              zh: 星期四
            id: thursday
          - name:
              en: Friday
              es: viernes
              zh: 星期五
            id: friday
          - name:
              en: Saturday
              es: sábado
              zh: 星期六
            id: saturday
      - name:
          en: |-
            How much in total did you earn at your job(s) the last week you worked, including all wages or salaries, commissions, bonuses, and tips?
          es: |-
            ¿Cuánto ganó en total en su (s) trabajo (s) la última semana que trabajó, incluidos todos los sueldos o salarios, comisiones, bonificaciones y propinas?
          zh: 您上工作的最后一周在工作中赚了多少钱，包括所有工资或薪水，佣金，奖金和小费？
        id: last-week-paid
        required: true
        type: dollar-amount
      - name:
          en: 'How many hours in total did you work during the last week you worked, in total across all jobs?'
          es: '¿Cuántas horas en total trabajó durante la última semana que trabajó, en total en todos los trabajos?'
          zh: 在您上一周的工作中，您总共工作了几个小时？
        id: last-week-hours
        required: true
        type: decimal
