                You are an individual who works as an independent contractor with reportable income and are unemployed, partially employed, or unable or unavailable to work because the COVID-19 public health emergency has severely limited your ability to continue performing your customary work activities, and has thereby forced you to suspend such activities.
              es: |-
                Usted es una persona que trabaja como contratista independiente con ingresos declarables y está desempleado, parcialmente empleado, o no puede o no está disponible para trabajar porque la emergencia de salud pública de COVID-19 ha limitado severamente su capacidad para continuar realizando sus actividades laborales habituales, y por lo tanto te obligó a suspender tales actividades.
