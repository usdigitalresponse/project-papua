  - title:
      en: Applicant Employment
      es: Solicitante de empleo
      zh: 求职者
    heading:
      en: Tell us about your employment history
      es: Cuéntanos sobre tu historial de empleo
      zh: 告诉我们您的工作经历
    instructions:
      en: |-
        Please provide your employment history for your most relevant employer during the last 18 months. This may also include your largest or most common client or business in your capacity as a gig worker, contract worker, small business owner, worker for hire, or self-employed individual. If you're self-employed, you are your own employer and should enter that information.
      es: |-
        Proporcione su historial de empleo para su empleador más relevante durante los últimos 18 meses. Esto también puede incluir a su cliente o negocio más grande o más común en su calidad de trabajador, trabajador por contrato, propietario de una pequeña empresa, trabajador por cuenta ajena o trabajador por cuenta propia. Si trabaja por cuenta propia, es su propio empleador y debe ingresar esa información.
      zh: |-
        请提供您最近18个月中最相关雇主的工作经历。这也可能包括您作为演出工作人员，合同工，小型企业主，待租工人或个体经营者的最大或最常见的客户或业务。
        如果您是自雇人士，则您是自己的雇主，应输入该信息。
    questions:
      - name:
          en: Employer name
          es: Nombre del empleador
          zh: 雇主名称
        instructions:
          en: Your employer's name can be found on your pay stub.
          es: El nombre de su empleador se puede encontrar en su recibo de sueldo.
          zh: 您的雇主名称可以在工资单上找到。
        id: employer-name
        required: true
        type: shorttext
      - name:
          en: Employer address
          es: Dirección del empleado
          zh: 雇主地址
        id: employer-address
        required: true
        type: address
      - name:
          en: Employer phone number
          es: Número de teléfono del empleador
          zh: 雇主电话号码
        id: employer-phone-number
        required: true
        type: phone
      - name:
          en: First Day of Work
          es: Primer día de trabajo
          zh: 工作的第一天
        id: employer-first-day-of-work
        required: true
        type: datepicker
      - name:
          en: Last actual Day of Work
          es: Último día real de trabajo
          zh: 最后实际工作日
        instructions:
          en: Please provide the last day you actually performed work for your employer.
          es: Indique el último día en que realizó el trabajo para su empleador.
          zh: 请提供您实际为雇主执行工作的最后一天。
        id: employer-last-day-of-work
        required: true
        type: datepicker
  - title:
      en: Eligibility Questions
      es: Preguntas de elegibilidad
      zh: 资格问题
    heading:
      en: Eligibility Questions
      es: Preguntas de elegibilidad
      zh: 资格问题
    questions:
      - name:
          en: |-
            Were you scheduled to start a new job that has since closed as a direct result of the COVID‐19 public health emergency?
          es: |-
            ¿Estaba programado para comenzar un nuevo trabajo que desde entonces se cerró como resultado directo de la emergencia de salud pública de COVID ‐ 19?
          zh: 您是否计划开始因COVID-19公共卫生突发事件而直接关闭的新工作？
        id: new-job-closed
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the name of the business you were scheduled to start working at.
                es: Ingrese el nombre de la empresa en la que estaba programado para comenzar a trabajar.
                zh: 请输入您计划开始工作的公司名称。
              id: new-job-closed-business-name
              required: true
              type: datepicker
            - name:
                en: Please enter the date you were expected to start work.
                es: Ingrese la fecha en que se esperaba que comenzara a trabajar.
                zh: 请输入预计开始工作的日期。
              id: new-job-closed-start-date
              required: true
              type: datepicker
            - name:
                en: Please enter the date your new job closed.
                es: Ingrese la fecha en que cerró su nuevo trabajo.
                zh: 请输入新工作结束的日期。
              id: new-job-closed-close-date
              required: true
              type: datepicker
      - name:
          en: |-
            Did you apply for, receive, or would you be eligible to receive if you had ever applied for unemployment compensation under any State or Federal law?
          es: |-
            ¿Solicitó, recibió o sería elegible para recibir si alguna vez solicitó una compensación por desempleo bajo alguna ley estatal o federal?
          zh: 如果您曾经根据任何州或联邦法律申请失业补偿，您是否曾申请，领取或有资格领取？
        id: apply-for-unemployment
        required: true
        type: boolean
      - name:
          en: |-
            Did you apply for, receive, or would you be eligible to receive if you had ever applied for any amounts for loss of wages due to illness of disability?
          es: |-
            ¿Solicitó, recibió o sería elegible para recibir si alguna vez solicitó algún monto por pérdida de salario debido a una enfermedad de discapacidad?
          zh: 如果您曾经申请过任何因残疾疾病而导致的工资损失，您是否曾申请，领取或有资格领取？
        id: apply-for-unemployment
        required: true
        type: boolean
      - name:
          en: |-
            Did you apply for, receive, or would you be eligible to receive if you had ever applied for any type of private income protection insurance?
          es: |-
            ¿Solicitó, recibió o sería elegible recibir si alguna vez solicitó algún tipo de seguro privado de protección de ingresos?
          zh: 如果您曾经申请过任何类型的私人收入保护保险，您是否已经申请，领取或有资格领取？
        id: apply-for-unemployment
        required: true
        type: boolean
      - name:
          en: |-
            Did you apply for, receive, or would you be eligible to receive if you had ever applied for any amount as supplemental unemployment benefit (SUB)?
          es: |-
            ¿Solicitó, recibió o sería elegible para recibir si alguna vez solicitó algún monto como beneficio de desempleo suplementario (SUB)?
          zh: 如果您曾经申请过任何金额的补充失业救济（SUB），您是否申请，领取或有资格领取？
        id: apply-for-unemployment
        required: true
        type: boolean
      - name:
          en: Are you receiving or will you receive retirement pay (other than Social Security) within the next 12 months?
          es: |-
            ¿Está recibiendo o recibirá un pago de jubilación (que no sea el Seguro Social) dentro de los próximos 12 meses?
          zh: 您是否会在未来12个月内领取或将获得退休金（社会保险除外）？
        id: retirement-pay
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please provide the name of the employer that maintained or contributed to this retirement plan.
                es: Proporcione el nombre del empleador que mantuvo o contribuyó a este plan de jubilación.
                zh: 请提供维持或参与此退休计划的雇主名称。
              id: retirement-pay-employer
              required: true
              type: shorttext
      - name:
          en: |-
            Have you been diagnosed with COVID–19, or are you experiencing symptoms of COVID–19 and seeking a medical diagnosis?
          es: |-
            ¿Le han diagnosticado COVID-19 o está experimentando síntomas de COVID-19 y está buscando un diagnóstico médico?
          zh: 您是否已被诊断出COVID–19，或者您正在经历COVID–19的症状并寻求医疗诊断？
        id: diagnosed-with-covid
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the date you were diagnosed or when you began experiencing symptoms.
                es: Ingrese la fecha en que le diagnosticaron o cuándo comenzó a experimentar los síntomas.
                zh: 请输入您被诊断的日期或开始出现症状的时间。
              id: diagnosed-with-covid-date
              required: true
              type: datepicker
      - name:
          en: Has a member of your household been diagnosed with COVID–19?
          es: ¿Un miembro de su hogar ha sido diagnosticado con COVID-19?
          zh: 您的家庭成员是否被诊断出COVID–19？
        id: household-member-with-covid
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the date the household member was diagnosed.
                es: Ingrese la fecha en que se diagnosticó al miembro del hogar.
                zh: 请输入家庭成员的诊断日期。
              id: household-member-with-covid-date
              required: true
              type: datepicker
      - name:
          en: Are you caring for a family member or a member of your household who has been diagnosed with COVID–19?
          es: ¿Está cuidando a un familiar o un miembro de su hogar que ha sido diagnosticado con COVID-19?
          zh: 您是否正在照顾被诊断出患有COVID-19的家庭成员或家庭成员？
        id: caring-for-member-with-covid
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the date the family member or household member was diagnosed.
                es: Ingrese la fecha en que se diagnosticó al familiar o familiar.
                zh: 请输入家庭成员或家庭成员的诊断日期。
              id: caring-for-member-with-covid-date
              required: true
              type: datepicker
      - name:
          en: |-
            Is there a child or other person in the household, for whom you have the primary caregiving responsibility for, that is unable to attend school or another facility that closed as a direct result of the COVID‐19 public health emergency and such school or facility care is required for you to work?
          es: |-
            ¿Hay un niño u otra persona en el hogar, para quien usted tiene la responsabilidad principal de cuidar, que no puede asistir a la escuela u otra instalación que cerró como resultado directo de la emergencia de salud pública de COVID-19 y la atención de dicha escuela o instalación se requiere para que usted trabaje?
          zh: 家庭中是否有您要负责的儿童或其他人无法上学或因COVID-19公共卫生紧急情况而直接关闭的其他设施或此类学校或设施护理需要工作吗？
        id: eligibility-child
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the name of the facility that closed and the date of the closure.
                es: Ingrese el nombre de la instalación que cerró y la fecha del cierre.
                zh: 请输入关闭设施的名称和关闭日期。
              id: eligibility-child-date
              required: true
              type: datepicker
      - name:
          en: |-
            Have you become the breadwinner or provider of major support for a household because the head of the household has died as a direct result of COVID–19?
          es: |-
            ¿Se ha convertido en el sostén de la familia o el proveedor de mayor apoyo para un hogar porque el jefe del hogar ha muerto como resultado directo de COVID-19?
          zh: 您是否因为家庭户主因COVID-19的死亡而成为家庭的养家糊口者或主要支持者？
        id: eligibility-breadwinner
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the date you became the provider for a household.
                es: Ingrese la fecha en que se convirtió en el proveedor de un hogar.
                zh: 请输入您成为家庭提供者的日期。
              id: eligibility-breadwinner-date
              required: true
              type: datepicker
      - name:
          en: Has your place of employment closed as a direct result of the COVID–19 public health emergency?
          es: ¿Se ha cerrado su lugar de trabajo como resultado directo de la emergencia de salud pública de COVID – 19?
          zh: COVID-19突发公共卫生事件直接导致您的工作地点关闭吗？
        id: eligibility-employment-closure
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the date your place of employment closed.
                es: Ingrese la fecha en que cerró su lugar de trabajo.
                zh: 请输入您的工作地点关闭的日期。
              id: eligibility-employment-closure-date
              required: true
              type: datepicker
            - name:
                en: Please enter the name of the business.
                es: 'Por favor, introduzca el nombre de la empresa.'
                zh: 请输入商家名称。
              id: eligibility-employment-closure-business-name
              required: true
              type: shorttext
      - name:
          en: Have you quit a job as a direct result of COVID–19?
          es: ¿Has renunciado a un trabajo como resultado directo de COVID – 19?
          zh: 您是否直接因COVID-19辞职了？
        id: eligibility-quit
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the date you quit.
                es: Ingrese la fecha en que dejó de fumar.
                zh: 请输入退出日期。
              id: eligibility-quit-date
              required: true
              type: datepicker
            - name:
                en: Please enter the name of the business.
                es: 'Por favor, introduzca el nombre de la empresa.'
                zh: 请输入商家名称。
              id: eligibility-quit-business-name
              required: true
              type: shorttext
            - name:
                en: Please enter the reason you voluntarily left work.
                es: Ingrese el motivo por el cual dejó voluntariamente el trabajo.
                zh: 请输入您自愿离开工作的原因。
              id: eligibility-quit-reason
              required: true
              type: longtext
      - name:
          en: |-
            Are you unable to reach your place of employment because you have been advised by a health care provider to self‐quarantine due to concerns related to COVID–19?
          es: |-
            ¿No puede llegar a su lugar de trabajo porque un proveedor de atención médica le ha aconsejado que se auto-ponga en cuarentena debido a preocupaciones relacionadas con COVID-19?
          zh: 由于与COVID–19有关的问题，医疗保健提供者建议您进行自我检疫，因此您无法到达工作地点？
        id: eligibility-medical-quarantine
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the reason why you are unable to reach your place of employment.
                es: Ingrese el motivo por el cual no puede llegar a su lugar de trabajo.
                zh: 请输入您无法到达工作地点的原因。
              id: eligibility-medical-quarantine-reason
              required: true
              type: longtext
            - name:
                en: Please enter the date this began.
                es: Ingrese la fecha en que comenzó.
                zh: 请输入开始日期。
              id: eligibility-medical-quarantine-date
              required: true
              type: datepicker
      - name:
          en: |-
            Are you unable to reach your place of employment because of a quarantine imposed as a direct result of the COVID‐19 public health emergency?
          es: |-
            ¿No puede llegar a su lugar de trabajo debido a una cuarentena impuesta como resultado directo de la emergencia de salud pública de COVID-19?
          zh: 您是否由于COVID-19公共卫生紧急事件的直接结果而导致检疫而无法到达工作地点？
        id: eligibility-quarantine
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the reason why you are unable to reach your place of employment.
                es: Ingrese el motivo por el cual no puede llegar a su lugar de trabajo.
                zh: 请输入您无法到达工作地点的原因。
              id: eligibility-quarantine-reason
              required: true
              type: longtext
            - name:
                en: Please enter the date this began.
                es: Ingrese la fecha en que comenzó.
                zh: 请输入开始日期。
              id: eligibility-quarantine-date
              required: true
              type: datepicker
      - name:
          en: Do you have the ability to continue to receive payment from your employer while working from home?
          es: ¿Tiene la capacidad de continuar recibiendo el pago de su empleador mientras trabaja desde su casa?
          zh: 您是否有能力在家中工作时继续从雇主那里收取工资？
        id: eligibility-wfh-payment
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the reason why you have refused to accept a teleworking option from your employer.
                es: Ingrese el motivo por el que se negó a aceptar una opción de teletrabajo de su empleador.
                zh: 请输入您拒绝雇主接受远程办公选项的原因。
              id: eligibility-wfh-payment-refusal-reason
              required: true
              type: longtext
      - name:
          en: Are you receiving paid sick leave or other paid leave benefits?
          es: ¿Está recibiendo licencia pagada por enfermedad u otros beneficios de licencia pagada?
          zh: 您是否正在享受带薪病假或其他带薪休假福利？
        id: eligibility-sick-leave-payment
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: Please enter the date you began to receive paid sick leave or paid leave benefits.
                es: |-
                  Ingrese la fecha en que comenzó a recibir licencia por enfermedad pagada o beneficios de licencia pagada.
                zh: 请输入您开始领取带薪病假或带薪休假福利的日期。
              id: eligibility-sick-leave-payment-date
              required: true
              type: datepicker
            - name:
                en: Please enter who you are receiving these payments from.
                es: Ingrese de quién recibe estos pagos.
                zh: 请输入您从谁接收这些付款。
              id: eligibility-sick-leave-payment-payer
              required: true
              type: shorttext
            - name:
                en: If you know an end date please specify that.
                es: 'Si conoce una fecha de finalización, especifíquela.'
                zh: 如果您知道结束日期，请指定该日期。
              id: eligibility-sick-leave-payment-end-date
              required: false
              type: datepicker
      - name:
          en: Are you currently self‐employed?
          es: ¿Actualmente trabaja por cuenta propia?
          zh: 您目前是自雇人士吗？
        id: eligibility-self-employed
        required: true
        type: boolean
        switch:
          'false': null
          'true':
            - name:
                en: |-
                  At the time of the pandemic, was this self‐employment your primary occupation and primary means of livelihood?
                es: |-
                  En el momento de la pandemia, ¿era este trabajo por cuenta propia su ocupación principal y su principal medio de vida?
                zh: 在大流行时，这种自谋职业是您的主要职业和主要谋生手段吗？
              id: eligibility-self-employed-livelihood
              required: true
              type: boolean
              switch:
                'true': null
                'false':
                  - name:
                      en: Please explain
                      es: Por favor explique
                      zh: 请解释
                    id: eligibility-self-employed-livelihood-explanation
                    required: true
                    type: longtext
            - name:
                en: What services did you perform?
                es: ¿Qué servicios realizaste?
                zh: 您执行了哪些服务？
              id: eligibility-self-employed-services
              required: true
              type: longtext
            - name:
                en: 'If you have a business name, what is it?'
                es: 'Si tiene un nombre comercial, ¿cuál es?'
                zh: 如果您有公司名称，那是什么？
              id: eligibility-self-employed-business-name
              required: false
              type: shorttext
            - name:
                en: 'If you file a business return (Ex. Schedule C, 1120 or a 1065), please list what returns you file.'
                es: 'Si presenta una declaración comercial (Ej. Anexo C, 1120 o 1065), indique qué declaraciones presenta.'
                zh: 如果您提交商业申报表（例如，附表C，1120或1065），请列出您提交的申报表。
              id: eligibility-self-employed-returns
              required: false
              type: longtext
            - name:
                en: Do you determine how the work is to be performed?
                es: ¿Determinan cómo se realizará el trabajo?
                zh: 您确定工作如何进行吗？
              id: eligibility-self-employed-how-to-work
              required: true
              type: boolean
            - name:
                en: Do you have the right to hire someone to help you perform your services?
                es: ¿Tiene derecho a contratar a alguien para que lo ayude a realizar sus servicios?
                zh: 您是否有权雇用某人来帮助您执行服务？
              id: eligibility-self-employed-hired-employees
              required: true
              type: boolean
              switch:
                'false': null
                'true':
                  - name:
                      en: Can you discharge them?
                      es: ¿Puedes descargarlos?
                      zh: 你可以卸掉他们吗？
                    id: eligibility-self-employed-hired-employees-discharge
                    required: true
                    type: boolean
            - name:
                en: Do you determine where the work is going to be performed?
                es: ¿Determinan dónde se va a realizar el trabajo?
                zh: 您确定要在哪里进行工作吗？
              id: eligibility-self-employed-where-to-work
              required: true
              type: boolean
            - name:
                en: Do you determine your rate of compensation?
                es: ¿Determinan su tasa de compensación?
                zh: 您确定您的补偿率吗？
              id: eligibility-self-employed-rate
              required: true
              type: boolean
            - name:
                en: 'Do you have an investment in tools, equipment, etc.?'
                es: '¿Tiene una inversión en herramientas, equipos, etc.?'
                zh: 您在工具，设备等方面有投资吗？
              id: eligibility-self-employed-investment-tools
              required: true
              type: boolean
              switch:
                'false': null
                'true':
                  - name:
                      en: How much?
                      es: ¿Cuánto cuesta?
                      zh: 多少？
                    id: eligibility-self-employed-hired-employees-investment-tools-investment
                    required: true
                    type: dollar-amount
            - name:
                en: Can the company you provide services to terminate you?
                es: ¿La empresa a la que presta servicios puede despedirlo?
                zh: 您能提供服务的公司可以终止您吗？
              id: eligibility-self-employed-termination
              required: true
              type: boolean
            - name:
                en: Do you have more than one client?
                es: ¿Tienes más de un cliente?
                zh: 您有多个客户吗？
              id: eligibility-self-employed-number-of-clients
              required: true
              type: boolean
              switch:
                'false': null
                'true':
                  - name:
                      en: How many clients do you have?
                      es: ¿Cuántos clientes tienes?
                      zh: 您有几个客户？
                    id: eligibility-self-employed-number-of-clients-count
                    required: true
                    type: integer
  - title:
      en: Authorization for Tax Withholding
      es: Autorización de Retención de Impuestos
      zh: 扣税授权
    heading:
      en: Authorization for Tax Withholding
      es: Autorización de Retención de Impuestos
      zh: 扣税授权
    instructions:
      en: |-
        Any unemployment insurance benefits you receive are fully taxable income if you are required to file a tax return. You may need to make estimated tax payments. For more information on estimated tax payments, contact the Internal Revenue Service. For state tax information, contact the Oregon Department of Revenue. You may choose to have 10% of your benefits withheld for federal taxes and/or 6% for state taxes. This authorization will remain in effect for this claim until the Oregon Employment Department has received written notification from you of its termination.
      es: |-
        Todos los beneficios del seguro de desempleo que reciba son ingresos totalmente imponibles si debe presentar una declaración de impuestos. Es posible que deba realizar pagos de impuestos estimados. Para obtener más información sobre los pagos de impuestos estimados, comuníquese con el Servicio de Impuestos Internos. Para obtener información sobre impuestos estatales, comuníquese con el Departamento de Ingresos de Oregón. Puede optar por retener el 10% de sus beneficios para impuestos federales y / o el 6% para impuestos estatales. Esta autorización permanecerá en vigencia para este reclamo hasta que el Departamento de Empleo de Oregon haya recibido una notificación por escrito de su terminación.
      zh: |-
        如果您需要提交纳税申报表，则您收到的任何失业保险金均为应税收入。您可能需要支付估计的税款。有关估计的税款的更多信息，请联系国税局。有关州税收信息，请联系俄勒冈州税务局。 您可以选择从您的福利中预提10％的联邦税和/或6％的州税。 在俄勒冈州就业部门收到您的书面终止通知之前，该授权将一直有效。
    questions:
      - name:
          en: Do you choose to have 10% of your unemployment benefits withheld for federal income taxes?
          es: ¿Elige que se retenga el 10% de sus beneficios de desempleo para los impuestos federales sobre la renta?
          zh: 您是否选择保留10％的失业救济金以支付联邦所得税？
        id: withholding-federal
        required: true
        type: boolean
      - name:
          en: Do you choose to have 6% of your unemployment benefits withheld for state income taxes?
          es: ¿Elige que se retenga el 6% de sus beneficios de desempleo para los impuestos estatales sobre la renta?
          zh: 您是否选择将失业救济金的6％扣缴国家所得税？
        id: withholding-state
        required: true
        type: boolean
  - title:
      en: ReliaCard Disclosure
      es: Divulgación de ReliaCard
      zh: ReliaCard披露
    heading:
      en: ReliaCard Disclosure
      es: Divulgación de ReliaCard
      zh: ReliaCard披露
    questions:
      - name:
          en: I have read the ReliaCard Information Disclosure
          es: He leído la divulgación de información de ReliaCard
          zh: 我已阅读ReliaCard信息披露
        instructions:
          en: |-
            You have options as to how you receive your PUA payments, including direct deposit to your bank account or via the U.S. Bank ReliaCard prepaid card. Ask your agency for available options and select your option. Please review the ReliaCard Pre-Acquisition and Fee Schedule Disclosures here (link TODO).
          es: |-
            Tiene opciones sobre cómo recibir sus pagos de PUA, incluido el depósito directo en su cuenta bancaria o mediante la tarjeta prepaga ReliaCard de US Bank. Solicite a su agencia las opciones disponibles y seleccione su opción. Revise las divulgaciones de pre-adquisición y lista de tarifas de ReliaCard aquí (enlace TODO).
          zh: 您可以选择如何接收PUA付款，包括直接存入您的银行帐户或通过美国银行ReliaCard预付卡付款。向您的代理商咨询可用选项，然后选择您的选项。 请在此处查看ReliaCard的预购和费用表披露（链接TODO）。
        id: reliacard-disclosure
        required: true
        type: boolean
  - title:
      en: Misrepresentation Agreement
      es: Acuerdo de tergiversación
      zh: 失实陈述协议
    heading:
      en: Misrepresentation Agreement
      es: Acuerdo de tergiversación
      zh: 失实陈述协议
    questions:
      - name:
          en: |-
            I understand that making the certification is under penalty of perjury and that intentional misrepresentation in order to obtain payments to which I am not entitled to receive may be subject to criminal prosecution.
          es: |-
            Entiendo que hacer la certificación está bajo pena de perjurio y que la tergiversación intencional para obtener pagos a los que no tengo derecho a recibir puede estar sujeta a enjuiciamiento penal.
          zh: 我了解，进行认证会受到伪证的处罚，为获得我无权获得的付款而蓄意虚假陈述可能会受到刑事起诉。
        id: misrepresentation-agreement
        required: true
        type: boolean
  - title:
      en: Applicant Certification
      es: Certificación del solicitante
      zh: 申请人认证
    heading:
      en: Applicant Certification
      es: Certificación del solicitante
      zh: 申请人认证
    instructions:
      en: |-
        I certify that the information I have given on this form is correct, and that I have supplied the information voluntarily, in order to obtain Pandemic Unemployment Assistance. I know that Federal funds are provided and that penalties are prescribed by law for willful misrepresentation or concealment of material facts in order to obtain assistance payments to which I am not entitled to receive under the ACT. The information gathered by the Employment Department may be used by other state and federal agencies for verification of eligibility for other programs. Therefore, I AUTHORIZE the Employment Department to release TO ANY SOURCE the information for purposes authorized under Employment Department law. Furthermore, I attest under penalty of perjury the following statements.
      es: |-
        Certifico que la información que he proporcionado en este formulario es correcta, y que he proporcionado la información voluntariamente, a fin de obtener Asistencia de desempleo pandémico. Sé que se proporcionan fondos federales y que la ley prescribe sanciones por tergiversación intencional u ocultación de hechos materiales con el fin de obtener pagos de asistencia a los que no tengo derecho a recibir conforme a la ACT. La información recopilada por el Departamento de Empleo puede ser utilizada por otras agencias estatales y federales para verificar la elegibilidad para otros programas. Por lo tanto, AUTORIZO al Departamento de Empleo a divulgar A CUALQUIER FUENTE la información para los fines autorizados por la ley del Departamento de Empleo. Además, atestiguo bajo pena de perjurio las siguientes declaraciones.
      zh: |-
        我保证我在此表格上提供的信息是正确的，并且我已经自愿提供了该信息，以便获得大流行性失业援助。我知道已经提供了联邦资金，并且法律对故意虚假陈述或隐瞒重大事实规定了罚款，以便获得我根据ACT不能获得的援助款项。就业部门收集的信息可被其他州和联邦机构用来验证是否符合其他计划的资格。因此，我授权就业部门向任何来源公开该信息，以用于获得就业部门法律授权的目的。此外，我证明以下陈述受到伪证的惩罚。
    questions:
      - name:
          en: I am a citizen or national of the United States
          es: Soy ciudadano o nacional de los Estados Unidos.
          zh: 我是美国公民或国民
        id: certification-citizen
        required: true
        type: boolean
        switch:
          'true': null
          'false':
            - name:
                en: I am in satisfactory immigration status.
                es: Estoy en un estado migratorio satisfactorio.
                zh: 我的移民身份令人满意。
              id: certification-immigration-status
              required: true
              type: boolean
      - name:
          en: Signature
          es: Firma
          zh: 签名
        instructions:
          en: |-
            If you are found to be eligible for PUA we will establish a minimum claim of $205. If you wish to have us evaluate your claim for an increased weekly benefit amount, you must provide proof of income for tax year 2019. In order to have the possibility of a higher claim amount you must have earnings in excess of $16,480 for the year 2019. You can utilize the form 196PUA to identify how much you may be eligible to receive.

            For further questions, you may contact [OED\_PUA\_INFO@oregon.gov](mailto:OED_PUA_INFO@oregon.gov). Keep in mind that information you send via email may not be secure.
          es: |-
            Si se determina que es elegible para PUA, estableceremos un reclamo mínimo de $205. Si desea que evalúemos su reclamo por un monto de beneficio semanal aumentado, debe proporcionar un comprobante de ingresos para el año fiscal 2019. Para tener la posibilidad de un monto de reclamo mayor, debe tener ganancias superiores a $16,480 para el año 2019 Puede utilizar el formulario 196PUA para identificar cuánto puede ser elegible para recibir.

            Para más preguntas, puede contactar a [OED\_PUA\_INFO@oregon.gov](mailto:OED_PUA_INFO@oregon.gov). Tenga en cuenta que la información que envíe por correo electrónico puede no ser segura.
          zh: |-
            如果发现您有资格获得PUA，我们将确立至少$205的索赔。如果您希望我们评估增加的每周福利金额的索赔，您必须提供2019纳税年度的收入证明。为了有可能获得更高的索赔金额，您必须在2019年度的收入超过$16,480您可以使用表格196PUA来确定您有资格获得多少。 

            如有其他问题，您可以联系[OED\_PUA\_INFO@oregon.gov](mailto:OED_PUA_INFO@oregon.gov)。 请记住，您通过电子邮件发送的信息可能并不安全。
        id: certification-signature
        required: true
        type: shorttext
      - name:
          en: Today's Date
          es: Fecha
          zh: 今天的日期
        id: certification-date
        required: true
        type: datepicker
