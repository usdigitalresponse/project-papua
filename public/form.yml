sections:
  UA:
    title:
      en: Unemployment Assistance
      es: Asistencia de desempleo
    content:
      en: |-
        You may be eligible for federal benefits through the Coronavirus Aid, Relief, and Economic Security (CARES) Act. The new law created temporary federal program called Pandemic Unemployment Assistance (PUA) that provides up to 26 weeks of unemployment benefits. 
        The CARES Act also created federal Pandemic Unemployment Compensation (FPUC), which provides an additional $600 per week to individuals collecting either PUA or traditional unemployment insurance benefits.

        **Suggested next steps:**

        1. Learn [how to apply](https://myunemployment.nj.gov/labor/myunemployment/before/about/howtoapply/)
        2. Create an account at myunemployment.nj.gov
        3. File an [application](https://myunemployment.nj.gov/) (online preferred)
      es: |-
        Puede ser elegible para beneficios federales a través de la Ley de Ayuda, Alivio y Seguridad Económica (CARES) de Coronavirus. La nueva ley creó un programa federal temporal llamado Asistencia de desempleo pandémico (PUA) que brinda hasta 26 semanas de beneficios de desempleo.
        La Ley CARES también creó la Compensación federal de desempleo pandémico (FPUC, por sus siglas en inglés), que proporciona $ 600 adicionales por semana a las personas que reciben beneficios de seguro de desempleo tradicional o PUA.

        ** Próximos pasos sugeridos: **

        1. Aprenda [cómo solicitar](https://myunemployment.nj.gov/labor/myunemployment/before/about/howtoapply/)
        2. Cree una cuenta en myunemployment.nj.gov
        3. Presente una [solicitud](https://myunemployment.nj.gov/) (preferido en línea)
  PEUC-FED:
    title:
      en: Pandemic Emergency Unemployment Compensation (PEUC) via the CARES Act
      es: Compensación de emergencia por desempleo pandémico (PEUC) a través de la Ley CARES
    content:
      en: |-
        You may be eligible for federal benefits through Pandemic Emergency Unemployment Compensation due to COVID-19. The Coronavirus Aid, Relief, and Economic Security (CARES) Act created a new temporary federal program called Pandemic Emergency Unemployment Compensation that provides up to 13 additional weeks of benefits to individuals who have exhausted their regular unemployment Insurance entitlement.

        **Suggested next step:**

        Get more information [here](https://www.dol.gov/coronavirus/unemployment-insurance)
      es: |-
        Puede ser elegible para beneficios federales a través de la Compensación de desempleo de emergencia pandémica debido a COVID-19. La Ley de Ayuda, Alivio y Seguridad Económica de Coronavirus (CARES) creó un nuevo programa federal temporal llamado Compensación de emergencia por desempleo pandémico que brinda hasta 13 semanas adicionales de beneficios a las personas que han agotado su derecho regular de seguro de desempleo.

        ** Siguiente paso sugerido: **

        Obtenga más información [aquí](https://www.dol.gov/coronavirus/unemployment-insurance)
  ESL-NJ:
    title:
      en: Earned Sick Leave (ESL)
      es: Licencia por enfermedad ganada (ESL)
    content:
      en: |-
        You may be eligible for sick leave from your employer through New Jersey's Earned Sick Leave. The New Jersey Earned Sick Leave Law allows employees to accrue 1 hour of earned sick leave for every 30 hours worked, up to 40 hours each year.

        **Suggested next steps:**

        1. Get more information: [mysickdays.nj.gov](http://mysickdays.nj.gov/)
        2. Talk to your employer about your right to utilize this leave
        3. If they don't comply, [file a wage claim (online preferred):](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html)
      es: |-
        Puede ser elegible para licencia por enfermedad de su empleador a través de la licencia por enfermedad ganada de Nueva Jersey. La Ley de licencia por enfermedad ganada de Nueva Jersey permite a los empleados acumular 1 hora de licencia por enfermedad por cada 30 horas trabajadas, hasta 40 horas cada año.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información: [mysickdays.nj.gov](http://mysickdays.nj.gov/)
        2. Hable con su empleador sobre su derecho a utilizar este permiso
        3. Si no cumplen, [presente un reclamo salarial (preferido en línea):](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html)
  UI-NJ:
    title:
      en: Unemployment Insurance (UI)
      es: Seguro de desempleo (UI)
    content:
      en: |-
        You may be eligible for Unemployment Insurance in New Jersey. Unemployment Insurance is a program that gives financial support to people who lose their jobs through no fault of their own.

        **Suggested next steps:**

        1. Go to my myunemployment.nj.gov
        2. Create an account
        3. [File an application (online preferred)](https://myunemployment.nj.gov/)
      es: |-
        Puede ser elegible para el seguro de desempleo en Nueva Jersey. El seguro de desempleo es un programa que brinda apoyo financiero a las personas que pierden sus empleos por causas ajenas a su voluntad.

        ** Próximos pasos sugeridos: **

        1. Vaya a myunemployment.nj.gov
        2. Crear una cuenta
        3. [Presente una solicitud (preferido en línea)](https://myunemployment.nj.gov/)
  FLI-NJ:
    title:
      en: Family Leave
      es: Licencia familiar
    content:
      en: |-
        You may be eligible for Family Leave Insurance from your employer. Family Leave Insurance provides New Jersey workers cash benefits for up to six weeks to provide care for a seriously ill or injured family member.

        **Suggested next steps:**

        1. Go to [MyLeaveBenefits.NJ.gov](http://myleavebenefits.nj.gov/)
        2. Create an account
        3. [File an application (online preferred)](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/fli/)
      es: |-
        Puede ser elegible para el seguro de licencia familiar de su empleador. El seguro de licencia familiar brinda a los trabajadores de Nueva Jersey beneficios en efectivo de hasta seis semanas para brindar atención a un familiar gravemente enfermo o lesionado.

        ** Próximos pasos sugeridos: **

        1. Vaya a [MyLeaveBenefits.NJ.gov](http://myleavebenefits.nj.gov/)
        2. Crear una cuenta
        3. [Presente una solicitud (preferido en línea)](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/fli/)
  FLA-NJ:
    title:
      en: The Family Leave Act (FLA)
      es: La Ley de licencia familiar (FLA)
    content:
      en: |-
        You may be eligible for Family Leave from your employer under The New Jersey Family Leave Act. Under the New Jersey Family Leave Act, certain employees are entitled to take leave without losing their jobs to care for a family member, or someone who is the “equivalent” of family, who has a serious health condition.

        **Suggested next steps:**

        1. Get more information: [NJ Family Leave Act](https://www.nj.gov/oag/dcr/downloads/posters/8x11_flaposter.pdf)
        2. Talk to your employer about your job protection situation
        3. If they do not comply, [file a complaint](https://www.nj.gov/oag/dcr/filing.html)
      es: |-
        Puede ser elegible para el permiso familiar de su empleador bajo la Ley de Permiso Familiar de Nueva Jersey. Según la Ley de Licencia Familiar de Nueva Jersey, ciertos empleados tienen derecho a tomarse una licencia sin perder su trabajo para cuidar a un miembro de la familia, o alguien que es el "equivalente" de la familia, que tiene una condición de salud grave.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información: [NJ Family Leave Act](https://www.nj.gov/oag/dcr/downloads/posters/8x11_flaposter.pdf)
        2. Hable con su empleador sobre su situación de protección laboral
        3. Si no cumplen, [presente una queja](https://www.nj.gov/oag/dcr/filing.html)
  FEC-FMLA-FED:
    title:
      en: Federal Emergency Childcare FMLA
      es: Federal Emergency Childcare FMLA
    content:
      en: |-
        You may be eligible for up to 12 weeks of protected leave, 10 paid by your employer. This protected leave gives certain workers access to emergency paid leave to care for themselves or a loved one, or to care for their children at home, due to COVID-19.

        **Suggested next steps**

        1. Get more information: [Families First Coronavirus Response Act](https://www.nj.gov/labor/assets/PDFs/FamiliesFirstCoronaResAct.pdf)
        2. Talk to your employer about your right to utilize this leave
      es: |-
        Puede ser elegible para hasta 12 semanas de licencia protegida, 10 pagadas por su empleador. Esta licencia protegida le da a ciertos trabajadores acceso a licencia pagada de emergencia para cuidar de sí mismos o de un ser querido, o para cuidar a sus hijos en el hogar, debido a COVID-19.

        ** Próximos pasos sugeridos **

        1. Obtenga más información: [Ley de respuesta al coronavirus de Families First](https://www.nj.gov/labor/assets/PDFs/FamiliesFirstCoronaResAct.pdf)
        2. Hable con su empleador sobre su derecho a utilizar este permiso
  FMLA-FED:
    title:
      en: Familiy and Medical Leave Act (FMLA)
      es: Ley de licencia médica y familiar (FMLA)
    content:
      en: |-
        You may be eligible for job protected leave, enforced by the United States Department of Labor, for your medical condition.

        **Suggested next steps:**

        1. Get more information: [Family and Medical Leave Act](https://www.dol.gov/agencies/whd/fmla)
        2. Talk to your employer about your right to utilize this leave
      es: |-
        Puede ser elegible para un permiso de trabajo protegido, impuesto por el Departamento de Trabajo de los Estados Unidos, por su condición médica.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información: [Ley de licencia médica y familiar](https://www.dol.gov/agencies/whd/fmla)
        2. Hable con su empleador sobre su derecho a utilizar este permiso
  FPUC-FED:
    title:
      en: Pandemic Unemployment Compensation (FPUC) via the CARES Act
      es: Compensación de desempleo pandémico (FPUC) a través de la Ley CARES
    content:
      en: |-
        You may be eligible for federal benefits through the Pandemic Unemployment Compensation due to COVID-19. The Coronavirus Aid, Relief, and Economic Security (CARES) Act includes Federal Pandemic Unemployment Compensation which provides certain benefits to individuals who have exhausted their entitlement to regular unemployment insurance and who are not eligible for regular unemployment insurance, such as individuals who are self-employed or have limited recent work history.

        **Suggested next step:**

        Get more information [here.](https://www.dol.gov/coronavirus/unemployment-insurance)
      es: |-
        Puede ser elegible para beneficios federales a través de la Compensación de desempleo pandémico debido a COVID-19. La Ley de Ayuda, Alivio y Seguridad Económica del Coronavirus (CARES) incluye la Compensación Federal de Desempleo por Pandemia que brinda ciertos beneficios a las personas que han agotado su derecho a un seguro de desempleo regular y que no son elegibles para el seguro de desempleo regular, como las personas empleado o tiene historial de trabajo reciente limitado.

        ** Siguiente paso sugerido: **

        Obtenga más información [aquí.](Https://www.dol.gov/coronavirus/unemployment-insurance)
  TDI-NJ:
    title:
      en: Temporary Disability Insurance (TDI)
      es: Seguro de incapacidad temporal (TDI)
    content:
      en: |-
        You may be eligible for Temporary Disability Insurance from your employer. Temporary Disability Insurance provides cash benefits to New Jersey workers who suffer an illness, injury, or other disability that prevents them from working, and wasn’t caused by their job.

        **Suggested next steps:**

        1. Go to [MyLeaveBenefits.NJ.gov](MyLeaveBenefits.NJ.gov)
        2. Create an account
        3. File an [application](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/tdi/) (online preferred)
      es: |-
        Puede ser elegible para el Seguro de Incapacidad Temporal de su empleador. El Seguro de Incapacidad Temporal brinda beneficios en efectivo a los trabajadores de Nueva Jersey que sufren una enfermedad, lesión u otra discapacidad que les impide trabajar y que no fue causado por su trabajo.

        ** Próximos pasos sugeridos: **

        1. Vaya a [MyLeaveBenefits.NJ.gov](MyLeaveBenefits.NJ.gov)
        2. Crear una cuenta
        3. Presente una [solicitud](https://myleavebenefits.nj.gov/labor/myleavebenefits/worker/tdi/) (preferido en línea)
  A3848:
    title:
      en: A3848 Legislation
      es: A3848 Legislación
    content:
      en: |-
        You may be eligible for special job protection, due to COVID-19. Your employer cannot terminate or refuse to reinstate your employment status if you have, or is likely to have, an infectious disease which requires you to miss time at work.

        **Suggested next steps:**

        1. Get more information [here](https://www.njleg.state.nj.us/2020/Bills/A4000/3848_I1.HTM)
        2. Talk to your employer about your right to job protection
        3. If they don't comply, [file a wage claim](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html)
      es: |-
        Puede ser elegible para protección laboral especial, debido a COVID-19. Su empleador no puede rescindir o negarse a restablecer su situación laboral si tiene, o es probable que tenga, una enfermedad infecciosa que requiera que pierda tiempo en el trabajo.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información [aquí](https://www.njleg.state.nj.us/2020/Bills/A4000/3848_I1.HTM)
        2. Hable con su empleador sobre su derecho a la protección laboral
        3. Si no cumplen, [presente un reclamo salarial](https://www.nj.gov/labor/wagehour/complnt/filing_wage_claim.html)
  PUA-FED:
    title:
      en: Pandemic Unemployment Assistance (PUA) via the CARES Act
      es: Asistencia de desempleo pandémico (PUA) a través de la Ley CARES
    content:
      en: |-
        You may be eligible for federal benefits through Pandemic Unemployment Assistance due to COVID-19. The Coronavirus Aid, Relief, and Economic Security (CARES) Act created a new temporary federal program called Pandemic Unemployment Assistance that provides up to 39 weeks of unemployment benefits.

        **Suggested next step:**

        Get more information [here.](https://www.dol.gov/coronavirus/unemployment-insurance)
      es: |-
        Puede ser elegible para beneficios federales a través de la Asistencia de desempleo pandémico debido a COVID-19. La Ley de Ayuda, Alivio y Seguridad Económica de Coronavirus (CARES) creó un nuevo programa federal temporal llamado Asistencia de desempleo pandémico que brinda hasta 39 semanas de beneficios de desempleo.

        ** Siguiente paso sugerido: **

        Obtenga más información [aquí.](Https://www.dol.gov/coronavirus/unemployment-insurance)
  EPSL-FED:
    title:
      en: Emergency Paid Sick Leave
      es: Licencia por enfermedad pagada de emergencia
    content:
      en: |-
        You may be eligible for job protection rights enforced by the United States Department of Labor. Emergency Paid Sick Leave gives certain workers access to emergency paid leave to care for themselves, or a loved one, or to care for their children at home, due to COVID-19.

        **Suggested next steps:**

        1. Get more information: Overview: [Emergency Paid Sick Leave & Expanded](https://www.nj.gov/labor/assets/PDFs/FamiliesFirstCoronaResAct.pdf)
        2. Family & Medical Leave Act
        3. Talk to your employer about your right to utilize this leave
      es: |-
        Usted puede ser elegible para los derechos de protección laboral impuestos por el Departamento de Trabajo de los Estados Unidos. La licencia por enfermedad pagada de emergencia brinda a ciertos trabajadores acceso a la licencia pagada de emergencia para cuidarse a sí mismos, a un ser querido, o para cuidar a sus hijos en el hogar, debido a COVID-19.

        ** Próximos pasos sugeridos: **

        1. Obtenga más información: Descripción general: [Licencia por enfermedad pagada de emergencia y ampliada](https://www.nj.gov/labor/assets/PDFs/FamiliesFirstCoronaResAct.pdf)
        2. Ley de licencia médica y familiar
        3. Hable con su empleador sobre su derecho a utilizar este permiso
pages:
  - title:
      en: Introduction
      es: Introducción
    heading:
      en: NJDOL Benefits Eligibility Tool
      es: Herramienta de elegibilidad de beneficios NJDOL
    instructions:
      en: |-
        This is a beta version of this tool. We will be updating it regularly as new federal, state, and local benefits become available. We will check your eligibility for the programs below based on the information you provide.

        #### Included programs

        ###### Benefits

        - Earned Sick Leave (ESL)
        - Unemployment Assistance
        - Family Leave (FLI)
        - Coronavirus Aid, Relief, and Economic - Security (CARES) Act
        - Federal Pandemic Unemployment Compensation (FPUC)
        - Pandemic Emergency Unemployment Compensation (PEUC)
        - Pandemic Unemployment Assistance (PUA)
        - Emergency Paid Sick Leave
        - Federal Emergency Childcare
        - Temporary Disability Insurance (TDI)

        ###### Job Protections

        - A3848 Legislation
        - Family and Medical Leave Act (FMLA)
        - The Family Leave Act (FLA)

        #### Terms of Service

        NJDOL is offering this screening tool that lists benefits programs that you may decide to consider based upon information you provide about your most recent employment.

        This screening tool will provide suggested next steps that may include apply for benefits outside of this website, but cannot guarantee eligibility and does not reserve any benefits or a place in any application queue. The administering organization or agency will determine all eligibility requirements upon your submission of an application, and/or other relevant documents, to that organization or agency for the respective program.

        The information you share for purposes of this screening tool will be anonymous and may be shared with New Jersey State agencies to improve access to benefits and programs.
      es: |-
        Esta es una versión beta de esta herramienta. Lo actualizaremos regularmente a medida que estén disponibles nuevos beneficios federales, estatales y locales. Verificaremos su elegibilidad para los siguientes programas según la información que proporcione.

        #### Programas incluidos

        ###### Beneficios

        - Permiso por enfermedad por enfermedad (ESL)
        - Asistencia de desempleo
        - Licencia familiar (FLI)
        - Ley de ayuda, socorro y seguridad económica de coronavirus (CARES)
        - Compensación federal de desempleo pandémico (FPUC)
        - Compensación por desempleo de emergencia pandémica (PEUC)
        - Asistencia de desempleo pandémico (PUA)
        - Licencia por enfermedad pagada de emergencia
        - Cuidado de niños federal de emergencia
        - Seguro de discapacidad temporal (TDI)

        ###### Protecciones laborales

        - Legislación A3848
        - Ley de licencia médica y familiar (FMLA)
        - La Ley de licencia familiar (FLA)

        #### Términos de servicio

        NJDOL ofrece esta herramienta de evaluación que enumera los programas de beneficios que puede decidir considerar en función de la información que proporcione sobre su empleo más reciente.

        Esta herramienta de evaluación proporcionará los siguientes pasos sugeridos que pueden incluir solicitar beneficios fuera de este sitio web, pero no puede garantizar la elegibilidad y no reserva ningún beneficio ni un lugar en ninguna cola de solicitud. La organización o agencia administradora determinará todos los requisitos de elegibilidad al momento de enviar una solicitud y / u otros documentos relevantes a esa organización o agencia para el programa respectivo.

        La información que comparta para los fines de esta herramienta de evaluación será anónima y puede compartirse con las agencias estatales de Nueva Jersey para mejorar el acceso a los beneficios y programas.
    questions:
      - name:
          en: Agreement
          es: Acuerdo
        instructions:
          en: I agree to the Terms of Service
          es: Estoy de acuerdo con los términos de servicio
        id: agreement
        required: true
        type: checkbox
        options:
          - name:
              en: I agree
              es: estoy de acuerdo
            id: agreed
  - title:
      en: Eligibility
      es: Elegibilidad
    heading:
      en: Check your eligibility for different benefits by filling out this questionnaire.
      es: Verifique su elegibilidad para diferentes beneficios completando este cuestionario.
    questions:
      - name:
          en: Are you currently employed in New Jersey?
          es: ¿Actualmente trabaja en Nueva Jersey?
        id: employed_in_new_jersey
        required: true
        type: single-select
        options:
          - name:
              en: Yes
              es: si
            id: yes
          - name:
              en: 'No. I was laid off, furloughed, or am otherwise not receiving pay for my job in New Jersey.'
              es: 'No. Fui despedido, suspendido o de lo contrario no recibo paga por mi trabajo en Nueva Jersey.'
            id: laid-off-in-new-jersey
          - name:
              en: 'No, I work in another state'
              es: 'No, trabajo en otro estado'
            id: works-in-another-state
          - name:
              en: 'No, I was laid off, furloughed, or am otherwise not receiving pay for my job in another state.'
              es: 'No, me despidieron, me suspendieron o de lo contrario no recibo paga por mi trabajo en otro estado.'
            id: laid-off-in-another-state
        switch:
          'yes,laid-off-in-new-jersey':
            - name:
                en: What is your relationship to your employer?
                es: ¿Cuál es su relación con su empleador?
              id: relationship-to-employer
              type: single-select
              required: true
              options:
                - name:
                    en: |-
                      I am/was paid hourly or salaried by an employer. (Hint: you receive(d) a W-2 form for tax purposes)
                    es: |-
                      Me pagan / me pagan por hora o me pagan un empleador. (Sugerencia: recibe (d) un formulario W-2 para fines fiscales)
                  id: paid-hourly-by-employer
                - name:
                    en: I am receiving partial unemployment and I am partially employed.
                    es: Estoy recibiendo desempleo parcial y estoy parcialmente empleado.
                  id: receiving-partial-unemployment
                - name:
                    en: |-
                      I am/was self employed or an independent contractor. (Hint: You receive(d) a 1099 form for tax purposes)
                    es: |-
                      Soy / era trabajador independiente o un contratista independiente. (Sugerencia: recibe (d) un formulario 1099 para fines fiscales)
                  id: self-employed-by-independent-contractor
                - name:
                    en: I have been receiving unemployment and I am not otherwise employed.
                    es: He estado recibiendo desempleo y no tengo otro empleo.
                  id: receiving-unemployment
              switch:
                'paid-hourly-by-employer,receiving-partial-unemployment':
                  - 'definition:situations'
                self-employed-by-independent-contractor:
                  - name:
                      en: Have you already applied for unemployment insurance through the state of New Jersey?
                      es: ¿Ya solicitó el seguro de desempleo en el estado de Nueva Jersey?
                    id: already-applied
                    type: boolean
                    required: true
                    switch:
                      'false':
                        - 'definition:situations'
                      'true':
                        - name:
                            en: Eligibility
                            es: Elegibilidad
                          type: instructions-only
                          id: terminal-eligibility-2
                          instructions:
                            en: |-
                              **If you applied for Unemployment Insurance, then your case will automatically be assessed for federal unemployment benefits.**

                              We encourage you to proceed to see if you are eligible for any additional benefits.
                            es: |-
                              **Si solicitó el seguro de desempleo, su caso será evaluado automáticamente para los beneficios federales de desempleo.**

                              Le recomendamos que continúe para ver si es elegible para algún beneficio adicional.
                        - 'definition:situations'
                receiving-unemployment:
                  - name:
                      en: Eligibility
                      es: Elegibilidad
                    id: eligibility-instructions
                    type: instructions-only
                    instructions:
                      en: |-
                        Based on the information you've provided, you may be eligible for protection or financial aid from these program(s):
                      es: |-
                        Según la información que proporcionó, puede ser elegible para recibir protección o ayuda financiera de estos programas:
                  - type: sections
                    id: terminal-eligibility-2
                    sections:
                      name:
                        en: Federal Benefits Programs and Legislation
                        es: Programas de beneficios federales y legislación
                      include:
                        - PEUC-FED
                        - FPUC-FED
                      color: '#F6F7F9'
          'works-in-another-state,laid-off-in-another-state':
            - name:
                en: Eligibility
                es: Elegibilidad
              type: instructions-only
              id: terminal-eligibility-1
              required: true
              instructions:
                en: |-
                  **The State of New Jersey COVID-19 Benefits Eligibility Tool is designed to help individuals working in New Jersey identify benefits programs for which they may be eligible.**

                  Check with the state where you are/were formerly employed to see if you qualify for benefits there.

                  *You may also qualify for federal benefits under the [CARES Act.](https://www.dol.gov/coronavirus/unemployment-insurance)*
                es: |-
                  ** La herramienta de elegibilidad de beneficios COVID-19 del estado de Nueva Jersey está diseñada para ayudar a las personas que trabajan en Nueva Jersey a identificar programas de beneficios para los que pueden ser elegibles.**

                  Verifique con el estado donde está / estuvo empleado anteriormente para ver si califica para los beneficios allí.

                  *También puede calificar para beneficios federales bajo la Ley CARES.*
definitions:
  situations:
    - name:
        en: Which of the following statements best describes your situation? Select all that apply.
        es: ¿Cuál de las siguientes afirmaciones describe mejor su situación? Seleccione todas las que correspondan.
      id: describe-situation
      required: true
      type: multiselect
      additionalKeys: 'benefits,job-protections'
      options:
        - name:
            en: "I can't work, or my hours are reduced, because I need to care for children due to COVID-19."
            es: 'No puedo trabajar, o mis horas se reducen, porque necesito cuidar a los niños debido a COVID-19.'
          id: situation-1
          benefits: 'UA,ESL-NJ,FEC-FMLA-FED'
          job-protections: 'FMLA-FED,FLA-NJ'
          icon:
            label: A
            color: '#4DB0E3'
        - name:
            en: |-
              I can't work, or my hours are reduced, because I am caring for a family member who is diagnosed with COVID-19 or in quarantine with suspicion of exposure.
            es: |-
              No puedo trabajar, o mis horas se reducen, porque estoy cuidando a un miembro de la familia que es diagnosticado con COVID-19 o en cuarentena con sospecha de exposición.
          id: situation-2
          benefits: 'UA,ESL-NJ,FLI-NJ,EPSL-FED'
          job-protections: 'FMLA-FED,FLA-NJ'
          icon:
            label: B
            color: '#4FAB5B'
        - name:
            en: |-
              I can't work, or my hours are reduced, because I'm advised to by a doctor or public health authority to quarantine.
            es: |-
              No puedo trabajar, o mis horas se reducen, porque un médico o una autoridad de salud pública me lo recomiendan para poner en cuarentena.
          id: situation-3
          benefits: 'UA,ESL-NJ,TDI-NJ,EPSL-FED'
          job-protections: 'A3848,FMLA-FED'
          icon:
            label: C
            color: '#E95143'
        - name:
            en: |-
              I can't work, or my hours are reduced, because I was exposed in my workplace and was told to quarantine by a health authority.
            es: |-
              No puedo trabajar, o mis horas se reducen, porque fui expuesto en mi lugar de trabajo y una autoridad de salud me ordenó poner en cuarentena.
          id: situation-4
          benefits: 'UA,ESL-NJ,TDI-NJ,EPSL-FED'
          job-protections: 'A3848,FMLA-FED'
          icon:
            label: D
            color: '#F3A553'
        - name:
            en: |-
              There is no work for me, or my hours are reduced, because there are fewer hours available due to business slowdown or lack of demand.
            es: |-
              No puedo trabajar, o mis horas se reducen, porque hay menos horas disponibles debido a la desaceleración del negocio o la falta de demanda.
          id: situation-5
          benefits: UA
          icon:
            label: E
            color: '#F8CB56'
        - name:
            en: 'There is no work for me, or my hours are reduced, because my employer was ordered to close.'
            es: 'No puedo trabajar, o mis horas se reducen, porque mi empleador recibió la orden de cerrar.'
          id: situation-6
          benefits: UA
          icon:
            label: F
            color: '#8B378D'
        - name:
            en: "I can't work, or my hours are reduced, because my employer voluntarily closed."
            es: 'No puedo trabajar, o mis horas se reducen, porque mi empleador cerró voluntariamente.'
          id: situation-7
          benefits: UI-NJ
          icon:
            label: G
            color: '#C0D1E0'
        - name:
            en: |-
              I was laid off, or furloughed, while on Family or Temporary Disability Leave, because there are fewer hours available due to business slowdown or lack of demand.
            es: |-
              Fui despedido o suspendido mientras estaba en licencia familiar o por incapacidad temporal, porque hay menos horas disponibles debido a la desaceleración del negocio o la falta de demanda.
          id: situation-11
          benefits: UA
          icon:
            label: H
            color: '#235DA6'
        - name:
            en: 'My employer is permitted to be open, but I am afraid of exposure and refuse to work.'
            es: 'A mi empleador se le permite estar abierto, pero tengo miedo de la exposición y me niego a trabajar.'
          id: situation-8
          benefits: ESL-NJ
          icon:
            label: I
            color: '#E67162'
        - name:
            en: 'My employer was ordered to close, but has remained open. I am afraid of exposure and refuse to work.'
            es: |-
              A mi empleador se le ordenó cerrar, pero se ha mantenido abierto. Tengo miedo a la exposición y me niego a trabajar.
          id: situation-9
          benefits: ESL-NJ
          icon:
            label: J
            color: '#ACD6B2'
        - name:
            en: None of the above statements describe my situation. I would like to know more about all program benefits.
            es: |-
              Ninguna de las declaraciones anteriores describe mi situación. Me gustaría saber más sobre todos los beneficios del programa.
          id: situation-10
          benefits: 'UA,EPSL-FED,ESL-NJ,TDI-NJ,FLI-NJ,FEC-FMLA-FED'
          job-protections: 'A3848,FMLA-FED,FLA-NJ'
          icon:
            label: K
            color: 'lightgrey'
      switch:
        ? 'situation-1,situation-2,situation-3,situation-4,situation-5,situation-6,situation-7,situation-8,situation-9,situation-11'
        : - name:
              en: You may be eligible for...
              es: Puede ser elegible para ...
            id: you-may-be-eligible
            type: instructions-only
            instructions:
              en: |-
                Based on the information you've provided, you may be eligible for protection or financial aid from these program(s):
              es: |-
                Según la información que proporcionó, puede ser elegible para recibir protección o ayuda financiera de estos programas:
          - id: terminal-eligibility-benefits
            type: sections
            sections:
              name:
                en: Benefits
                es: Beneficios
              id: benefits
              color: '#F6F7F9'
          - id: terminal-eligibility-job-protections
            type: sections
            sections:
              name:
                en: Job Protections
                es: Protecciones laborales
              id: job-protections
              color: '#ECEEF1'
          - id: faq-terminal-not-eligible
            type: instructions-only
            instructions:
              en: |-
                For more information, please visit our [FAQ page](https://myunemployment.nj.gov/labor/myunemployment/covidFAQ.shtml)
              es: |-
                Para obtener más información, visite nuestra [página de preguntas frecuentes](https://myunemployment.nj.gov/labor/myunemployment/covidFAQ.shtml)
        situation-10:
          - name:
              en: Additional Information
              es: Información Adicional
            id: additional-information
            type: instructions-only
            instructions:
              en: |-
                Based on the information you may not be eligible for any of the following benefits that are being offered at this time:
              es: |-
                Según la información, es posible que no sea elegible para ninguno de los siguientes beneficios que se ofrecen en este momento:
          - id: terminal-eligibility-benefits-not-eligible
            type: sections
            sections:
              name:
                en: Benefits
                es: Beneficios
              id: benefits
              color: '#F6F7F9'
          - id: terminal-eligibility-job-protections-not-eligible
            type: sections
            sections:
              name:
                en: Job Protections
                es: Protecciones laborales
              id: job-protections
              color: '#ECEEF1'
          - id: faq-terminal-not-eligible
            type: instructions-only
            instructions:
              en: |-
                For more information, please visit our [FAQ page](https://myunemployment.nj.gov/labor/myunemployment/covidFAQ.shtml)
              es: |-
                Para obtener más información, visite nuestra [página de preguntas frecuentes](https://myunemployment.nj.gov/labor/myunemployment/covidFAQ.shtml)
