              es: No puede trabajar porque un miembro de su hogar ha sido diagnosticado con COVID-19.
              zh: 您无法工作，因为您的家庭成员已被诊断出COVID-19。
            id: household_diagnosed
          - name:
              en: |-
                You are unable to work because you are providing critical care for a family member or a member of the individual’s household who has been diagnosed with COVID-19.
              es: |-
                No puede trabajar porque está brindando atención crítica a un miembro de la familia o un miembro del hogar de la persona que ha sido diagnosticado con COVID-19.
              zh: 您无法工作，因为您正在为被诊断出COVID-19的家庭成员或个人家庭成员提供重症监护。
            id: critical_care
          - name:
              en: |-
                You are unable to work because a child or other person in the household for which you have primary caregiving responsibility is unable to attend school or another facility that is closed as a direct result of the COVID-19 public health emergency and such school or facility care is required for you to work.
              es: |-
                No puede trabajar porque un niño u otra persona en el hogar para el cual tiene la responsabilidad principal de cuidar no puede asistir a la escuela u otra instalación que está cerrada como resultado directo de la emergencia de salud pública COVID-19 y la atención de dicha escuela o instalación Se requiere para que usted trabaje.
              zh: 您无法工作，因为您的主要照料责任家庭中的儿童或其他人无法上学或因COVID-19公共卫生紧急情况以及此类学校或设施护理而直接关闭的其他设施是您工作所必需的。
            id: caregiving
          - name:
              en: |-
                You are unable to reach your place of employment because of a quarantine imposed as a direct result of the COVID-19 public health emergency.
              es: |-
                No puede llegar a su lugar de trabajo debido a una cuarentena impuesta como resultado directo de la emergencia de salud pública COVID-19.
              zh: 由于COVID-19公共卫生紧急事件的直接结果是隔离检疫，因此您无法到达工作地点。
            id: quarantine
          - name:
              en: |-
                You are unable to reach your place of employment because you have been advised by a health care provider to self-quarantine due to concerns related to COVID-19.
              es: |-
                No puede llegar a su lugar de trabajo porque un proveedor de atención médica le ha aconsejado que se auto-ponga en cuarentena debido a preocupaciones relacionadas con COVID-19.
              zh: 您无法到达您的工作地点，因为由于与COVID-19有关的问题，卫生保健提供者建议您进行自我检疫。
            id: self-quarantine
          - name:
              en: You were scheduled to begin employment and are no longer able to do so as a direct result of COVID-19.
              es: Estaba programado para comenzar a trabajar y ya no puede hacerlo como resultado directo de COVID-19.
              zh: 您原本打算开始工作的，而由于COVID-19的直接结果，您不再能够这样做。
            id: scheduled
          - name:
              en: |-
                You have become the breadwinner after the primary head of household passed away as a direct result of COVID-19.
              es: |-
                Usted se convirtió en el sostén de la familia después de que falleció el jefe de familia principal como resultado directo de COVID-19.
              zh: 在COVID-19的直接结果下，主要一家之主去世后，您已经成为养家糊口的人。
            id: breadwinner
          - name:
              en: You have had to quit your job as a direct result of COVID-19.
