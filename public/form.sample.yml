  - title:
      en: |-
        Identification & Citizenship Info
      es: |-
        Información de identificación y ciudadanía
    heading:
      en: |-
        What are your government document IDs?
      es: |-
        ¿Cuáles son sus identificaciones de documentos del gobierno?
    questions:
      - name:
          en: |-
            Please enter your 9-digit Social Security Number
          es: |-
            Ingrese su número de seguro social de 9 dígitos
        id: |-
          ssn
        required: true
        type: |-
          ssn
      - name:
          en: |-
            Re-enter your 9-digit Social Security Number
          es: |-
            Vuelva a ingresar su número de seguro social de 9 dígitos
        id: |-
          ssn_confirm
        required: true
        type: |-
          ssn
        validate:
          - type: |-
              matches_field
            value: |-
              ssn
            error:
              en: |-
                Social Security Numbers do not match
              es: |-
                Los números de la seguridad social no coinciden
      - name:
          en: |-
            Do you have a Driver's License or state ID?
          es: |-
            ¿Tiene una licencia de conducir o una identificación estatal?
        id: |-
          has_dl_or_state_id
        required: true
        type: |-
          boolean
        switch:
          'false': null
          'true':
            - name:
                en: |-
                  Enter your Driver's License or state-issued Identification (ID) number
                es: |-
                  Ingrese su licencia de conducir o número de identificación (ID) emitido por el estado
              id: |-
                dl_or_state_id
              required: true
              type: |-
                shorttext
            - name:
                en: |-
                  What is the expiration date for your driver's license or state-issued ID?
                es: |-
                  ¿Cuál es la fecha de vencimiento de su licencia de conducir o identificación emitida por el estado?
              id: |-
                dl_or_state_id_exp
              required: true
              type: |-
                datepicker
      - name:
          en: |-
            Are you a U.S. Citizen?
          es: |-
            ¿Eres un ciudadano de los Estados Unidos?
        id: |-
          is_us_citizen
        required: true
        type: |-
          boolean
        switch:
          'false':
            - name:
                en: |-
                  Please enter your Alien Registration Number:
                es: |-
                  Ingrese su número de registro de extranjero:
              id: |-
                alien_reg_number
              required: true
              type: |-
                shorttext
              validate:
                - type: |-
                    regex
                  value: |-
                    ^A(\d){7,9}$
                  error:
                    en: |-
                      Alien Registration Numbers all start with the letter 'A', followed by 7-9 digits.
                    es: |-
                      Todos los números de registro de extranjeros comienzan con la letra 'A', seguidos de 7-9 dígitos.
            - name:
