                  Re-enter your Alien Registration Number:
                es: |-
                  Vuelva a ingresar su número de registro de extranjero:
              id: |-
                alien_reg_number_confirm
              required: true
              type: |-
                shorttext
              validate:
                - type: |-
                    matches_field
                  value: |-
                    alien_reg_number
                  error:
                    en: |-
                      Alien Registration Numbers do not match
                    es: |-
                      Los números de registro de extranjeros no coinciden
            - name:
                en: |-
                  Please enter the country of your citizenship or the country from which your permit was issued.
                es: |-
                  Ingrese el país de su ciudadanía o el país desde el cual se emitió su permiso.
              id: |-
                citizenship_country
              required: true
              type: |-
                shorttext
