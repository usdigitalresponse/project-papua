      es: |-
        Información fiscal
    heading:
      en: |-
        We need to know about your recent tax status.
      es: |-
        Necesitamos saber sobre su estado fiscal reciente.
    questions:
      - name:
          en: |-
            We need your Adjusted Gross Income (AGI) from your most recent tax return to determine your benefits. Do you have your Adjusted Gross Income form on hand?
          es: |-
            Necesitamos su Ingreso Bruto Ajustado (AGI) de su declaración de impuestos más reciente para determinar sus beneficios. ¿Tiene a mano su formulario de ingreso bruto ajustado?
        id: |-
          tax-info-have-tax-return
        required: true
        type: |-
          boolean
        switch:
          'true':
            - name:
                en: |-
                  For your most recent tax filing, were you married filing jointly, married filing separately, or single?
                es: |-
                  Para su declaración de impuestos más reciente, ¿estuvo casado presentando una declaración conjunta, casada declarando por separado o soltera?
              id: |-
                tax-info-married
              required: true
              type: |-
                dropdown
              options:
                - name:
                    en: |-
                      Married filing jointly
                    es: |-
                      Casado que presenta una declaración conjunta
                  id: |-
                    married-jointly
                - name:
                    en: |-
                      Married filing separately
                    es: |-
                      Casado que presenta por separado
                  id: |-
                    married-separately
                - name:
                    en: |-
                      Single
                    es: |-
                      Soltero
                  id: |-
                    single
            - name:
                en: |-
                  What was your Adjusted Gross Income on your most recently filed federal tax return?
                es: |-
                  ¿Cuál fue su ingreso bruto ajustado en su declaración de impuestos federales presentada más recientemente?
              instructions:
                en: |-
                  You can find your Adjusted Gross Income on your most recently filed 1040 form. It is on different lines, depending on which form you submitted:
                    
                    - Line 8b on Form 1040 (for tax year 2019)
                    - Line 8b on Form 1040-SR (for tax year 2019)
                    - Line 7 on Form 1040 (for tax year 2018)
                    - Line 21 on Form 1040A (for tax years before 2018)
                    - Line 4 on Form 1040EZ (for tax years before 2018)
                    - Line 35 on Form 1040NR (for tax year 2019 or 2019)
                es: |-
                  Puede encontrar su Ingreso bruto ajustado en su formulario 1040 presentado más recientemente. Está en diferentes líneas, dependiendo del formulario que haya enviado:
                    
                    - Línea 8b en el Formulario 1040 (para el año fiscal 2019)
                    - Línea 8b en el Formulario 1040-SR (para el año fiscal 2019)
                    - Línea 7 en el Formulario 1040 (para el año fiscal 2018)
                    - Línea 21 en el Formulario 1040A (para años fiscales antes de 2018)
                    - Línea 4 en el Formulario 1040EZ (para los años fiscales antes de 2018)
                    - Línea 35 en el Formulario 1040NR (para el año fiscal 2019 o 2019)
              id: |-
                tax-info-agi
              required: true
              type: |-
                dollar-amount
            - name:
                en: |-
                  How many dependent children do you have?
                es: |-
                  ¿Cuántos hijos dependientes tienes?
              instructions:
                en: |-
                  You are entitled to receive additional benefits for any dependent child, regardless of whether the child lives with you or you claim the child on your income tax return. A dependent child must be:

                    1. A natural, adopted, or step-child under the age of 18 whom you support.
                    2. A child under the age of 18 for whom you are the court-appointed guardian.
                    3. A child 18 years of age or older who is physically or developmentally disabled and incapable of working/earning wages.

                  NOTE: Only one parent or guardian is entitled to receive dependents’ allowance for any week of unemployment benefits.
                es: |-
                  Tiene derecho a recibir beneficios adicionales para cualquier hijo dependiente, independientemente de si el niño vive con usted o si lo reclama en su declaración de impuestos. Un hijo dependiente debe ser:

                    1. Un hijo natural, adoptado o hijastro menor de 18 años a quien usted apoya.
                    2. Un niño menor de 18 años para quien usted es el tutor designado por el tribunal.
                    3. Un niño de 18 años de edad o mayor con discapacidad física o de desarrollo e incapaz de trabajar / ganar salarios.

                  NOTA: Solo uno de los padres o tutores tiene derecho a recibir la asignación de dependientes por cualquier semana de beneficios de desempleo.
