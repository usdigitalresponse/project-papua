pages:
  - title:
      en: Applicant Information
      es: información del aplicante
      zh: 申请人信息
    heading:
      en: Applicant Information
      es: información del aplicante
      zh: 申请人信息
    questions:
      - name:
          en: First Name
          es: Primer nombre
          zh: 名字
        id: first_name
        required: true
        type: shorttext
      - name:
          en: Middle Name
          es: Segundo nombre
          zh: 中间名字
        id: middle_name
        type: shorttext
      - name:
          en: Last Name
          es: Apellido
          zh: 姓
        id: last_name
        required: true
        type: shorttext
      - name:
          en: Please enter your 9-digit Social Security Number
          es: Ingrese su número de seguro social de 9 dígitos
          zh: 请输入您的9位数社会保险号
        instructions:
          en: |-
            We verify all social security numbers through a computer match with the Social Security Administration. Your unemployment insurance application can not be completed if this match is not successful. The Internal Revenue Code and Oregon Administrative Rules require that you disclose your Social Security Number when claiming unemployment compensation. Your Social Security Number will be used to report your unemployment benefits to the Internal Revenue Service and Oregon Department of Revenue as income that is taxable. The number will be sent to the Social Security Administration for identity verification. The number may be used for state agency debt collection activities and may be sent to U.S. Bank to issue you a ReliaCard VISA card through which you will be paid benefits.
          es: |-
            Verificamos todos los números de seguridad social a través de una computadora con la Administración de Seguridad Social. Su solicitud de seguro de desempleo no se puede completar si esta coincidencia no es exitosa. El Código de Rentas Internas y las Reglas Administrativas de Oregon requieren que revele su Número de Seguro Social cuando solicite una compensación por desempleo. Su Número de Seguro Social se usará para informar sus beneficios de desempleo al Servicio de Impuestos Internos y al Departamento de Ingresos de Oregon como ingresos imponibles. El número se enviará a la Administración del Seguro Social para la verificación de identidad. El número puede usarse para actividades de cobro de deudas de agencias estatales y puede enviarse a U.S.Bank para emitirle una tarjeta VISA ReliaCard a través de la cual se le pagarán beneficios.
          zh: |-
            我们通过与社会保障局匹配的计算机来验证所有社会安全号码。如果此匹配失败，则无法完成您的失业保险申请。 《内部税收法》和《俄勒冈州行政法规》要求您在申请失业救济时披露您的社会安全号码。您的社会安全号码将用于向美国国税局和俄勒冈州税务局报告您的失业救济金，作为应税收入。该号码将发送给社会保障局以进行身份验证。该号码可用于国家机构的债务追收活动，并可发送到美国银行以向您发行ReliaCard VISA卡，您将通过该卡获得福利。
        id: ssn
        required: true
        type: ssn
      - name:
          en: Re-enter your 9-digit Social Security Number
          es: Vuelva a ingresar su número de seguro social de 9 dígitos
          zh: 重新输入您的9位数社会保险号
        id: ssn_confirm
        required: true
        type: ssn
        validate:
          - type: matches_field
            value: ssn
            error:
              en: Social Security Numbers do not match
              es: Los números de la seguridad social no coinciden
              zh: 社会保险号不匹配
      - name:
          en: When were you born?
          es: ¿Cuándo naciste?
          zh: 你什么时候出生？
        id: dob
        required: true
        type: datepicker
      - name:
          en: Mailing address
          es: Dirección de envio
          zh: 邮寄地址
        id: mailing_address
        required: true
        type: address_picker
      - name:
          en: Telephone number
          es: Número de teléfono
          zh: 电话号码
        instructions:
          en: Provide the telephone number where we can best reach you with questions about your claim.
          es: Proporcione el número de teléfono donde podamos comunicarnos con usted con preguntas sobre su reclamo.
          zh: 提供电话号码，以使我们可以最好地联系您有关您的索赔的问题。
        id: telephone
        required: true
        type: phone
      - name:
          en: Email address
          es: Dirección de correo electrónico
          zh: 电子邮件地址
        instructions:
          en: |-
            This is optional. By providing your email, you agree to allow the Department to send you communications which may include questions relative to the Unemployment Insurance claim you filed and important information regarding Unemployment Insurance programs. Please double-check that it is correct.
          es: |-
            Esto es opcional Al proporcionar su correo electrónico, acepta permitir que el Departamento le envíe comunicaciones que pueden incluir preguntas relacionadas con el reclamo de seguro de desempleo que presentó e información importante sobre los programas de seguro de desempleo. Por favor, verifique que sea correcto.
          zh: 这是可选的。提供您的电子邮件，即表示您同意允许美国商务部向您发送信函，其中可能包括与您提出的失业保险索赔有关的问题以及有关失业保险计划的重要信息。请仔细检查是否正确。
        id: email
        required: false
        type: shorttext
      - name:
