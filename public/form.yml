        id: reason
        required: true
        type: singleselect
        options:
          - name:
              en: |-
                You are unable to work because you have been diagnosed with COVID-19 or are experiencing symptoms of COVID-19 and are seeking a medical diagnosis.
              es: |-
                No puede trabajar porque le diagnosticaron COVID-19 o está experimentando síntomas de COVID-19 y está buscando un diagnóstico médico.
              zh: 您无法工作，因为您已被诊断出患有COVID-19或正在出现COVID-19的症状并正在寻求医疗诊断。
