                        Carácter del servicio (casilla n. ° 24)
                    instructions:
                      en: |-
                        Please enter the following data from your DD214-Member 4, Box #24
                      es: |-
                        Ingrese los siguientes datos de su DD214-Miembro 4, Casilla # 24
                    required: true
                    id: |-
                      military-character-of-service
                    type: |-
                      shorttext
                  - name:
                      en: |-
                        Reason for Separation (Box #28)
                      es: |-
                        Motivo de la separación (casilla # 28)
                    instructions:
                      en: |-
                        Please enter the following data from your DD214-Member 4, Box #28
                      es: |-
                        Ingrese los siguientes datos de su DD214-Miembro 4, Casilla # 28
                    required: true
                    id: |-
                      military-reason-for-separation
                    type: |-
                      shorttext
                  - name:
                      en: |-
